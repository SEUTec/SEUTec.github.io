<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Sebastian Jardi Estadella">
    <!-- Para evitar que los input se vean muy pequeños en Smartphones -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- For autorecharge periodically each 5 seconds -->
    <!--<meta http-equiv = "refresh" content="5; URL=index.html"> -->
    <title>Arranque Generadores.</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <h3>Arranque Motores Generadores.</h3>
      <p>by Sebastián Jardi Estadella</p>
      <output id="currentTime"></output>
      <fieldset>
        <legend>Potencia Nominada Hora</legend>
        <label>TESA2:
        <!-- <input id="inptPotNominada" type="number" min="0" max="14" step="0.1" value=4.9 
                  onkeydown="intoKeyDown()" onchange="calcular()"> MW -->
        <input id="inptPotNominada" type="number" min=0 max=14
                  step=0.1 value=4.9> MW
        </label>
      </fieldset>
      <fieldset>
        <legend>Energía Generada desde Inicio Hora</legend>
        <label>TESA2:
        <!-- <input id="inptEnergia" type="number" min="0" max="14"
                value=0 step="0.1" onkeydown="intoKeyDown()" onchange="calcular()"> MWh -->
        <input id="inptEnergia" type="number" min=0.0 max=14.0
                value=0.0 step=0.1> MWh
        </label>
      </fieldset>  
      <fieldset>
        <legend>Potencia Instantanea / Carga</legend>
        <label>MG1:
        <input id="inPotMG1" type="number" min=0.0 max=7.0
                value=0.0 step=0.1> MW
        </label>
        <output id="potMG1p100">0.0</output> %
        <br>
        <label>MG2:
        <!-- <input id="inPotMG2" type="number" min="0" max="7" value=0 
                step="0.1" onkeydown="intoKeyDown()" onchange="calcular()"> MW -->
        <input id="inPotMG2" type="number" min=0.0 max=7.0
                 value=0.0 step=0.1> MW
        </label>
        <output id="potMG2p100">0.0</output> %
        <br>
        <label>TESA2:
        <output id="inPotTESA2">0.0</output> MW
        </label>
      </fieldset>
      <!-- <button onclick="calcular()">Calcular</button> -->
      <fieldset>
        <legend>Subir Carga al 100%</legend>
        <!--
        <label>MG1 100% en: <output id="timeOutMG1">0.0</output> min.</label>
        <br><label>MG2 100% en: <output id="timeOutMG2">0.0</output> min.</label>
        -->
        
        <label>MG1: (<output id="tMG1al100">00.0</output>), subir en:
          <output id="timeOutMG1">00.0</output> min.
        </label>
        <br><label>MG2: (<output id="tMG2al100">00.0</output>), subir en: 
          <output id="timeOutMG2">00.0</output> min.
        </label>
        
        
      </fieldset>
      <fieldset>
        <legend>Previsión Energía Generada Final Hora</legend>
        <label>Tiempo Restante: <output id="tempsRest">0.0</output> min.</label>
        <!-- <br><label>Previsión Pot. Cte.: <output id="resultado">0.0</output> MWh</label>
        <br><label>Corrección Pot. Cte: <output id="correccion">SUBIR?</output> Potencia</label> -->
        <br><label>Previsión Final 100%: <output id="resultado100">0.0</output> MWh</label>
        <br><label>Corrección Final 100%: <output id="correccion100">????</output> Potencia</label>
      </fieldset>
      <!-- <hr>
      <div>
        <h3>Convertir % Carga a MW</h3>
        <label for="inptCarga">Carga:</label>
        <input id="inptCarga" type="number"
                min="0" max="100.0" value=0
                step="0.1" onkeydown="cargaKeyDown()"> %
        <output id="potMW">0.0</output> MW
      </div>
      <hr> -->
  </body>
  <script src="script.js"></script>
</html>
