<!DOCTYPE html>
<html>
  <head>
    <style>
      body { text-align: center; }
    </style>
    <meta charset="UTF-8">
    <meta name="author" content="Sebastian Jardi Estadella">
    <!-- Para evitar que los input se vean muy pequeños en Smartphones -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- For autorecharge periodically each 5 seconds -->
    <!--<meta http-equiv = "refresh" content="5; URL=index.html"> -->
    <title>Control Potencia Arranque TESA2</title>
  </head>
  <body>
      <h2>Previsión Generación Energía Arranque TESA2</h2>
      <output id="currentTime"></output>
      <fieldset>
        <legend>Potencia Nominada Hora Actual</legend>
        <label>TESA2:
        <input id="inptPotNominada" type="number" min="0" max="14" value=4.9> MW
        </label>
      </fieldset>
      <fieldset>
        <legend>Energía Generada desde Inicio Hora Actual</legend>
        <label>TESA2:
        <input id="inptEnergia" type="number" 
                min="0" max="14" value=0 
                step="any" onkeydown="intoKeyDown()"> MWh
        </label>
      </fieldset>  
      <fieldset>
        <legend>Potencia Instantanea MGs</legend>
        <label>MG1:
        <input id="inPotMG1" type="number" 
                min="0" max="7" value=0
                step="any" onkeydown="intoKeyDown()"> MW
        </label>
        <output id="potMG1p100" style="font-size: x-large; font-weight: bold;">0.0</output> %
        <br>
        <label>MG2:
        <input id="inPotMG2" type="number" 
                min="0" max="7" value=0 
                step="any" onkeydown="intoKeyDown()"> MW
        </label>
        <output id="potMG2p100" style="font-size: x-large; font-weight: bold;">0.0</output> %
        <br>
        <label>TESA2:
        <output id="inPotTESA2" style="font-size: x-large; font-weight: bold;">0.0</output> MW
        </label>
        <br><button onclick="calcular()">Calcular</button>
      </fieldset>
      <fieldset id="previsio">
        <legend>Previsión Energía Generada Final Hora Actual</legend>
        <br><span>Tiempo Restante: <output id="tempsRest" 
                style="font-size: x-large; font-weight: bold;">0.0</output> min.</span>
        <br><span>Previsión: <output id="resultado" 
                style="font-size: x-large; font-weight: bold;">0.0</output> MWh</span>
        <br><span>Corrección: <output id="correccion" 
                style="font-size: x-large; font-weight: bold;">0.0</output> Potencia</span>
      </fieldset>

        <output id="potMW" style="font-size: x-large; font-weight: bold;">0.0</output> MW
      </div>
      <hr>
      <hr> -->
  </body>
  <script src="script.js"></script>
</html>
